<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Verificador de Nacionalidade</h1>

    Digite o país que você nasceu: <input type="text" name="nacionalidade" id="nacionalidade">
    <input type="button" value="verificar" onclick="verificar()">

    <div id="res"></div>
    <script>
        function verificar() {
            var nacionalidade = document.querySelector("input#nacionalidade").value;
            var res = document.querySelector("div#res")
            res.innerHTML = `<p>Você nasceu em <strong>${nacionalidade}</strong></p>`
            if (nacionalidade == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
            }
        }
    </script>

</body>

</html>
